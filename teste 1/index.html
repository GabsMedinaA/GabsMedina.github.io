<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="teste">
    <div class="card">
        <div class="great">Great</div>
        <div class="yresultado">Your Result</div>
        <div class="scored">You scored higher than 65% of the people who have taken these tests.</div>
        <div class="bola">
            <div class="of100">of 100</div>
            <div class="resultado">76</div>
        </div>
    </div>

    <div class="lado">
        <div class="Summary">Summary</div>
        <div class="habilidades">
            <div class="hb1">Reaction</div>
            <div class="hb2">Memory</div>
            <div class="hb3">Verbal</div>
            <div class="hb4">Visual</div>
        </div>

        <div class="imgs">
            <div><img src="assets/images/icon-reaction.svg"alt=""></div>
            <div><img src="assets/images/icon-memory.svg"alt=""></div>
            <div><img src="assets/images/icon-verbal.svg"alt=""></div>
            <div><img src="assets/images/icon-visual.svg"alt=""></div>
        </div>

        <div class="numeros">
            <div>80</div>
            <div>92</div>
            <div>61</div>
            <div>72</div>
        </div>

        <div class="numeros100">
            <div>/100</div>
            <div>/100</div>
            <div>/100</div>
            <div>/100</div>
        </div>
        
        <a href="https://www.youtube.com/watch?v=jaa9mM6ICkE" ><div class="continue"><p>Continue</p></div></a>

    </div>
    </div>
</body>
</html>
